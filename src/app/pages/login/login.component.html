<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
    Usuario: admin<br />
    Contraseña: admin
  </div>
  <form [formGroup]="this.loginForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" formControlName="username" class="form-control is-invalid" id="username" [ngClass]="{
                'is-invalid': this.enviado && this.loginForm.controls.username.errors
               }" placeholder="Introduce tu usuario">
      <small id="emailHelp" class="form-text text-muted">Nunca compartas las contraseñas con nadie.</small>
      <div class="invalid-feedback" *ngIf="enviado && this.loginForm.controls.username.errors?.required">¡Tienes que
        rellenar este campo!
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" [ngClass]="{
                'is-invalid': this.enviado && this.loginForm.controls.password.errors
               }" placeholder="Contraseña">
      <div class="invalid-feedback" *ngIf="enviado && this.loginForm.controls.password.errors?.required">¡Tienes que
        rellenar este
        campo!
      </div>
    </div>
    <div class="mt-4 mb-6">
      <button [disabled]="isLoading" type="submit" class="btn btn-primary">
        <span class="spinner-border spinner-border-sm mr-1" *ngIf="isLoading"></span>
        Iniciar sesión
      </button>
    </div>
    <div *ngIf="errorMsg" class="alert alert-danger mt-3 mb-0">{{errorMsg}}</div>
  </form>
</div>
